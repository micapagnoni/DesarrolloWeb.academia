<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS dentro de la propia hoja de HTML </title>
</head>
<body>
    
    <!-- El Javascript va dentro del body-->
    <!-- Una opción es incluirlo encerrado entre 
    los elementos "script", pero el código que 
    yo escriba dentro de una hoja de HTML, va a
    quedar disponible SOLO para esa hoja HTML lo 
    que no resulta muy práctico. ES UNA MALA PRÁCTICA -->
  
    <script> 
        console.log ("Hola mundo");
    </script>

</body>
</html>
