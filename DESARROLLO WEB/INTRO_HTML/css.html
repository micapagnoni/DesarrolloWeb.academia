<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Ejemplo</title>
    <!-- Aplicando CSS de manera INTERNA, en mi documento html -->
    <!-- Agregamos el elemento "style" (siempre dentro de la sección HEAD) para enmarcar las características que le queremos dar a nuestro documento HTML-->
    <style>
        p {
            color: fuchsia;
            width: 300px;
        }

        h1 {
            font-weight: bold;
            color: orangered
        }
    </style>
</head>
<body>
    <h1> Esto es un título en negrita y color naranja</h1>

    <p> Hola mundo! </p>
    <p> Soy Miqui</p>
    <p> Amo a Emma </p>
    
<!-- Acá hacemos un ejemplo de la tercera práctica de CSS (desaconsejada): "Inline styles"-->

    <h3 style="border: 2px solid blue"> Título de menor relevancia </h3>

</body>
</html>
